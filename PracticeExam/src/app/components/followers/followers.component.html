<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css"
      integrity="sha256-2XFplPlrFClt0bIdPgpz8H7ojnk10H69xRqd9+uTShA=" crossorigin="anonymous"/>
<div class="container mt-3 mb-4">
  <h2 class="d-flex justify-content-center marginTop marginBottom" *ngIf="isFetching" style="color:red">Loading...</h2>
  <h2 class="d-flex justify-content-center marginTop marginBottom" *ngIf="followers.length < 1 && !isFetching"
      style="color:red">No available followers</h2>
  <div>
    <div class="row">
      <div class="col-md-12">
        <div class="user-dashboard-info-box table-responsive mb-5 mt-5 bg-white p-4 shadow-sm"
             *ngIf="followers.length >= 1 && !isFetching">
          <table class="table manage-candidates-top mb-0">
            <thead>
            <tr>
              <th>Followers</th>
              <th class="text-center">Notification Frequency</th>
              <th class="text-center">Terms & Conditions</th>
            </tr>
            </thead>
            <tbody>
            <tr class="candidates-list" *ngFor="let user of followers">
              <td class="title">
                <div class="thumb">
                  <img class="img-fluid"
                       src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/12/User_icon_2.svg/1024px-User_icon_2.svg.png"
                       alt="img">
                </div>
                <div class="candidate-list-details">
                  <div class="candidate-list-info">
                    <div class="candidate-list-title">
                      <h5> {{user.title}} {{user.name}}</h5>
                    </div>
                    <div class="candidate-list-option">
                      <ul class="list-unstyled">
                        <li><i class="fas fa-envelope me-1"></i>{{user.email}}</li>
                        <li><i class="fas fa-map-marker-alt me-1"></i>{{user.country}}</li>
                      </ul>
                    </div>
                  </div>
                </div>
              </td>
              <td class="candidate-list-favourite-time text-center">
                <span class="candidate-list-time order-1">{{user.notification_frequency}}</span>
              </td>
              <td class="candidate-list-favourite-time text-center">
                <i class="fas fa-check" *ngIf="user.t_and_c"></i>
                <i class="fas fa-minus-circle" *ngIf="!user.t_and_c"></i>
              </td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
